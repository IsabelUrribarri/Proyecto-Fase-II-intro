<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="form-box">
        <form>
            <label for="name">Nombre</label>
            <input type="text" placeholder="Ingrese su nombre completo" id="name" name="name" required>

            <label for="last-name">Apellido</label>
            <input type="text" placeholder="Ingrese su apellido completo" id="last-name" name="last-name" required>

            <label for="email">Correo electrónico</label>
            <input type="email" placeholder="email@example.co" id="email" name="email" required>

            <label for="password">Contraseña</label>
            <input type="password" placeholder="********" id="password" name="password" required>

            <label class="titulo-rol">Seleccione su rol</label>

            <div class="seleccion-rol">
                <div class="opcion-rol">
                    <input type="radio" id="rol-estudiante" value="Estudiante" name="rol" required>
                    <label for="rol-estudiante">Estudiante</label>
                </div>
                <div class="opcion-rol">
                    <input type="radio" id="rol-profesor" value="Profesor" name="rol" required>
                    <label for="rol-profesor">Profesor</label>
                </div>
            </div>
            <input type="submit" value="Registrarse" required>
    </div>
    </form>

</body>

</html>
