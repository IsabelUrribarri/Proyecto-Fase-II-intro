<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Soporte - Admin</title>
    <link rel="stylesheet" href="support-admin.css">
</head>

<body>
    <h2>Reportes de Usuarios</h2>
    <div id="lista-incidencias"></div>

    <button class="btn-cerrar-sesion">
        Cerrar sesión
    </button>
    <!-- Modal confirmación, debe estar en tu HTML -->
    <div id="modal-confirmacion"
        style="display:none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.4); justify-content:center; align-items:center; z-index: 10000;">
        <div class="modal-contenido"
            style="background: white; padding: 20px; border-radius: 8px; max-width: 320px; text-align: center;">
            <p id="texto-confirmacion" style="margin-bottom: 20px;">¿Estás seguro?</p>
            <button class="confirmar"
                style="margin-right: 15px; padding: 8px 15px; background: #2ecc71; border:none; color:white; border-radius: 5px; cursor:pointer;">Sí</button>
            <button class="cancelar"
                style="padding: 8px 15px; background: #e74c3c; border:none; color:white; border-radius: 5px; cursor:pointer;">No</button>
        </div>
    </div>



    <script src="support-admin.js"></script>
</body>

</html>
